<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill-like Store</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Kore.ai Web SDK CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kore-web-sdk@11.13.0/dist/umd/kore-web-sdk.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Store</div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount">0</span>
      </div>
    </nav>
  </header>

  <main>
    <div class="products-grid" id="productsGrid"></div>
    <div class="cart-sidebar" id="cartSidebar">
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-total">
        <h3>Total: $<span id="cartTotal">0.00</span></h3>
        <button id="checkoutButton">Checkout</button>
      </div>
    </div>
  </main>

  <!-- App Scripts -->
  <script src="products.js" defer></script>
  <script src="script.js" defer></script>

  <!-- Kore.ai Web SDK via CDN -->
<script src="https://cdn.jsdelivr.net/npm/kore-web-sdk@11.13.0/dist/umd/kore-web-sdk-umd-chat.min.js"></script>
<!-- bot logic -->
<script src="bot.js" defer></script>

</body>
</html>
